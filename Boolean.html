<!DOCTYPE html>
<html>
<head>
	<title>Boolean</title>
</head>
<body>
	<style type="text/css">
		background: #8E0E00;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #1F1C18, #8E0E00);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #1F1C18, #8E0E00); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

	</style>
	<div align="center">
		<h1>JAVA SCRIPT BOOLEAN</h1>
		<div id ="out"></div>
	</div>
	<script type="text/javascript">
		var data1 = null;
		var data2 = "";
		var data3 = 0;
		var data4 = false;
		check1 = Boolean(data1);
		check2 = Boolean(data2);
		check3 = Boolean(data3);
		check4 = Boolean(data4)
		document.getElementById('out').innerHTML = "<p>"+check1+"</p><p>"+check2+"</p><p>"+check3+"</p><p>"+check4+"</p>";

	</script>
</body>
</html>
